<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cart - Cartify</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
    }

    .cart-section {
      max-width: 2000px;
      margin: 80px auto;
      padding: 20px;
    }

    .cart-section h2 {
      /* font-size: 32px;
      margin-bottom: 25px;
      color: #222;
      text-align: center;
      font-weight: 600; */
       text-align: center;
       font-size: 2rem;
       margin-bottom: 40px;
    }

    .cart-grid {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .cart-item {
      background-color: #fff;
      display: flex;
      align-items: center;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      transition: box-shadow 0.3s;
    }

    .cart-item:hover {
      box-shadow: 0 4px 14px rgba(0, 0, 0, 0.1);
    }

    .cart-item img {
      height: 100px;
      width: 100px;
      object-fit: cover;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .cart-details {
      flex: 1;
      margin-left: 20px;
    }

    .cart-details h3 {
      margin: 0;
      font-size: 20px;
      color: #333;
    }

    .cart-details p {
      margin: 5px 0;
      font-size: 16px;
      color: #666;
    }

    .remove-btn {
      background-color: #ff5252;
      border: none;
      padding: 10px 16px;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      transition: background-color 0.3s;
    }

    .remove-btn:hover {
      background-color: #e60000;
    }

    .empty-cart {
      text-align: center;
      margin-top: 100px;
      font-size: 22px;
      color: #888;
    }

   .checkout-summary {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-top: 40px;
  flex-wrap: wrap;
  gap: 20px;
}

.total-section {
  font-size: 22px;
  font-weight: 600;
  color: #111;
  text-align: left;
}

 .total-section {
      margin-top: 40px;
      margin-bottom: 40px;
      text-align: right;
      font-size: 22px;
      font-weight: 600;
      color: #111;
    }

    .checkout-btn {
      margin-top: 20px;
      background-color: #009688;
      color: white;
      padding: 12px 28px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
      text-decoration: none;
    }

    .checkout-btn:hover {
      background-color: #00796b;
    }

    @media (max-width: 600px) {
      .cart-item {
        flex-direction: column;
        align-items: flex-start;
      }

      .cart-details {
        margin-left: 0;
        margin-top: 10px;
      }

      .total-section,
      .checkout-btn {
        text-align: center;
        width: 100%;
       
       
      }
    } 
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Cartify<span class="dot">.</span></div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="products.html">Products</a></li>
      <li><a href="cart.html" class="active">Cart</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <!-- Cart Section -->
 <section class="cart-section">
    <h2>Your Shopping Cart</h2>
    <div class="cart-grid" id="cart-items"></div>
    <div class="total-section" id="total-price"></div>
    <div id="checkout-container" style="text-align:right;">
      <a href="checkout.html" class="checkout-btn">Proceed to Checkout</a>

    </div>
  </section>

  <script>
    const cartContainer = document.getElementById('cart-items');
    const totalPriceEl = document.getElementById('total-price');
    let cartItems = JSON.parse(localStorage.getItem('cart')) || [];

    function calculateTotal(cartItems) {
      let total = 0;
      cartItems.forEach(item => {
        const price = parseInt(item.price.replace(/\D/g, '')); // Remove ₹ or other symbols
        total += price;
      });
      return total;
    }

    function renderCart() {
      cartContainer.innerHTML = '';
      if (cartItems.length === 0) {
        cartContainer.innerHTML = '<p class="empty-cart">Your cart is empty.</p>';
        totalPriceEl.innerHTML = '';
        document.getElementById('checkout-container').style.display = 'none';
        return;
      }

      cartItems.forEach((item, index) => {
        const product = document.createElement('div');
        product.classList.add('cart-item');
        product.innerHTML = `
          <img src="${item.image}" alt="${item.name}">
          <div class="cart-details">
            <h3>${item.name}</h3>
            <p>${item.price}</p>
          </div>
          <button class="remove-btn" data-index="${index}">Remove</button>
        `;
        cartContainer.appendChild(product);
      });

      // Event listener for remove
      document.querySelectorAll('.remove-btn').forEach(btn => {
        btn.addEventListener('click', function () {
          const index = this.getAttribute('data-index');
          cartItems.splice(index, 1);
          localStorage.setItem('cart', JSON.stringify(cartItems));
          renderCart();
        });
      });

      // Update total
      const total = calculateTotal(cartItems);
      totalPriceEl.innerHTML = Total: ₹${total};
      document.getElementById('checkout-container').style.display = 'block';
    }

    renderCart();
  </script>

</body>
</html>
